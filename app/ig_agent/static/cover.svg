<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#ffffff" />
  
  <!-- Border -->
  <rect x="35" y="35" width="1010" height="1010" rx="10" ry="10" fill="white" stroke="#000000" stroke-width="3" />
  
  <!-- Hashtag -->
  <text id="hashtag" x="540" y="120" font-family="Arial, sans-serif" font-weight="bold" font-size="50" text-anchor="middle" fill="#000000">#{Hashtag}</text>
  
  <!-- Divider -->
  <line x1="385" y1="175" x2="695" y2="175" stroke="#000000" stroke-width="6" />
  
  <!-- Main Heading First Line -->
  <text id="heading_line1" x="540" y="350" font-family="Arial, sans-serif" font-weight="bold" font-size="100" text-anchor="middle" fill="#000000">人工智能如何</text>
  
  <!-- Main Heading Second Line -->
  <text id="heading_line2" x="540" y="530" font-family="Arial, sans-serif" font-weight="bold" font-size="100" text-anchor="middle" fill="#000000">改變數據分析？</text>
  
  <!-- Grey Box with Text -->
  <rect x="158" y="695" width="764" height="80" rx="40" ry="40" fill="#f0f0f0" stroke="#000000" stroke-width="1" />
  <text id="grey_box_text" x="540" y="750" font-family="Arial, sans-serif" font-weight="bold" font-size="50" text-anchor="middle" fill="#000000">掌握AI驅動的數據革命！</text>
  
  <!-- Logo -->
  <rect x="428" y="960" width="60" height="60" fill="#000000" />
  <text id="logo_text" x="504" y="1000" font-family="Arial, sans-serif" font-weight="bold" font-size="50" text-anchor="start" fill="#000000">AI工程師</text>
  <text id="sub_text" x="540" y="1030" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#555555">@datasci_daily</text>

</svg>